<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box-calculator">
        <div class="row">
            <span>This is Calculator</span>
        </div>
      <div class="row">
        <div class="display"><span contenteditable="true"></span></div>
      </div>
      <div class="row">
        <button class="button operate" id="delete" title="Hapus"><span>X</span></button>
        <button class="button operate" id="clear" title="bersihkan"><span>C</span></button>
      </div>
      <div class="row">
        <button type="button" class="button operate" id="plusmin" title="Minus"><span>+/-</span></button>
        <button type="button" class="button operate" id="kurung" title="Kurung"><span>()</span></button>
        <button type="button" class="button operate" id="mod" title="Modulus"><span>%</span></button>
        <button type="button" class="button" id="satu" title="Satu"><span>1</span></button>
        <button type="button" class="button" id="dua" title="Dua"><span>2</span></button>
        <button type="button" class="button" id="tiga" title="Tiga"><span>3</span></button>
        <button type="button" class="button" id="empat" title="Empat"><span>4</span></button>
        <button type="button" class="button" id="lima" title="Lima"><span>5</span></button>
        <button type="button" class="button" id="enam" title="Enam"><span>6</span></button>
        <button type="button" class="button" id="tujuh" title="Tujuh"><span>7</span></button>
        <button type="button" class="button" id="delapan" title="Delapan"><span>8</span></button>
        <button type="button" class="button" id="sembilan" title="Sembilan"><span>9</span></button>
        <button type="button" class="button" id="nol" title="Nol"><span>0</span></button>
        <button type="button" class="button operate" id="pangkat" title="Pangkat"><span>^</span></button>
        <button type="button" class="button operate" id="bagi" title="Bagi"><span>/</span></button>
        <button type="button" class="button operate" id="kali" title="Kali"><span>*</span></button>
        <button type="button" class="button operate" id="tambah" title="Tambah"><span>+</span></button>
        <button type="button" class="button operate" id="kurangi" title="Kurangi"><span>-</span></button>
        <button type="button" class="button operate" id="koma" title="Koma"><span>.</span></button>
        <button type="button" class="button operate" id="samadengan" title="Sama dengan"><span>=</span></button>
      </div>
      <div class="row">
          <p>
            Developed By Ferrypratamaa .
            <span><a href="#">Download From Github </a> (V.1.0.0)</span>
          </p>
      </div>

    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
